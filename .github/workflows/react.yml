# This workflow will build a golang project

name: React CI

on:
  push:
    branches: ["frontend/**"]
  pull_request:
    branches: [ "main", "develop", "release/*", "frontend/**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    - name: Install dependencies
      run: npm install
      working-directory: ./frontend
    - name: Run linter
      run: npm run lint
      working-directory: ./frontend
    - name: Run tests
      run: npm test
      working-directory: ./frontend
    - name: Build
      run: npm run build
      working-directory: ./frontend
